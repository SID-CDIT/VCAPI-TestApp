<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>VC Test App</title>
</head>
<body>
    <div  class="container" style="width:40%;padding:10px">         
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" >  
        {{ messages[0]  }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}
         
        <form action="" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Room Name</label>
                <input type="text" class="form-control" name="roomname" aria-describedby="emailHelp"> 
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Owner Name</label>
                <input type="text" class="form-control" name="owner">
            </div> 
            <div class="form-group">             
                <button type="submit" name="createmeeting" class="btn btn-primary">Create Meeting</button>
            </div> 
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="text" class="form-control" name="password" aria-describedby="emailHelp"> 
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Moderator (True/False)</label>
                <input type="text" class="form-control" name="moderator"> 
            </div>               
            <button type="submit" name="startmeeting" class="btn btn-success">Start Meeting</button>
        </form>         
    </div>
</body>
</html>
